<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recipe Card — Meal Delivery Kitchen</title>
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header class="bg-warning text-dark py-3">
      <div class="container">
        <h1 class="h3 mb-0">Recipe Cards</h1>
        <div class="small">
          Upload SHOP CSV → view recipe cards (offline-ready)
        </div>
      </div>
    </header>

    <main class="container py-3">
      <div class="d-flex gap-2 mb-3 align-items-center">
        <label class="btn btn-primary mb-0" for="csvFile"
          >Upload CSV SHOP</label
        >
        <input
          id="csvFile"
          type="file"
          accept="text/csv"
          style="display: none"
        />
        <button id="clearData" class="btn btn-outline-secondary">
          Clear Stored Data
        </button>
        <button
          id="installBtn"
          class="btn btn-success ms-auto"
          style="display: none"
        >
          Install
        </button>
        <div id="status" role="status" aria-live="polite" class="ms-3"></div>
      </div>

      <div class="mb-3">
        <input
          id="search"
          class="form-control form-control-lg"
          placeholder="Search dishes or category"
        />
      </div>

      <section
        id="dishList"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
        aria-live="polite"
      >
        <!-- dish cards populated here -->
      </section>

      <!-- Bootstrap modal for recipe details -->
      <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div
          class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down"
        >
          <div class="modal-content">
            <!-- Header -->
            <div class="modal-header border-0 pb-0">
              <div class="w-100">
                <h3 class="modal-title fw-bold mb-2" id="recipeModalLabel">
                  Recipe Name
                </h3>
                <div class="d-flex gap-3 small text-muted">
                  <span
                    ><strong>Prep:</strong>
                    <span id="prepTimeDisplay">--</span></span
                  >
                  <span
                    ><strong>Cook:</strong>
                    <span id="cookTimeDisplay">--</span></span
                  >
                  <span
                    ><strong>Orders:</strong>
                    <span id="ordersDisplay">0</span></span
                  >
                </div>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body p-0">
              <!-- Recipe images -->
              <div id="recipeImages" class="row g-2 d-none">
                <!-- Images populated here -->
              </div>

              <!-- Content area with padding -->
              <div class="p-4">
                <!-- Description (if any) -->
                <div
                  id="recipeDescription"
                  class="mb-4 p-3 bg-light rounded d-none"
                >
                  <p class="mb-0"></p>
                </div>

               <div class="row g-3">
                    <div class="col-12">
                        <label for="mySlider" class="form-label fw-bold">Scale Ingredients</label>
                        <input
                        type="range"
                        class="form-range"
                        id="mySlider"
                        min="1"
                        max="100"
                        value="1"
                        step="1"
                        />
                        <p class="mt-2">Slider Value: <span id="sliderValueDisplay">1</span></p>
                        <button class="btn btn-primary mt-2" id="myButton">Perform Action</button>
                    </div>

                    <!-- LEFT COLUMN: Ingredients -->
                    <div class="col-md-4">
                        <div class="border-bottom border-2 border-dark pb-2 mb-3">
                        <h5 class="fw-bold mb-0">Ingredients</h5>
                        </div>

                        <div id="componentsArea">
                        <!-- Components populated here -->
                        </div>
                    </div>
                </div>
                  <!-- RIGHT COLUMN: Instructions -->
                  <div class="col-md-8">
                    <div class="border-bottom border-2 border-dark pb-2 mb-3">
                      <h5 class="fw-bold mb-0">Instructions</h5>
                    </div>

                    <!-- Instructions list -->
                    <ol class="ps-3" id="instructionsList">
                      <li class="mb-3">
                        Instructions will appear here once you add them below.
                      </li>
                    </ol>

                    <!-- Notes Section (optional) -->
                    <div
                      id="notesSection"
                      class="mt-4 p-3 bg-warning bg-opacity-10 rounded d-none"
                    >
                      <h6 class="fw-bold">Notes</h6>
                      <div id="notesContent"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <small
        >Offline-ready PWA. Built with PapaParse, IndexedDB, and a Service
        Worker.</small
      >
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="./idb.js"></script>
    <script src="./methods.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
